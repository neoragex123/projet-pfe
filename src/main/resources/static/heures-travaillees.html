<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Consultation des heures travaill√©es</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003865;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #003865;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üïí Consultation des heures travaill√©es</h2>

  <form id="filtreForm">
    <label for="utilisateur">üë§ Employ√© :</label>
    <select id="utilisateur" required></select>

    <label for="start">üìÖ Du :</label>
    <input type="date" id="start" required>

    <label for="end">üìÖ Au :</label>
    <input type="date" id="end" required>

    <button type="submit">üîç Calculer</button>
  </form>

  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Heure d'arriv√©e</th>
      <th>Heure de d√©part</th>
      <th>Dur√©e (h)</th>
    </tr>
    </thead>
    <tbody id="tableBody">
    <tr><td colspan="4">Aucune donn√©e</td></tr>
    </tbody>
  </table>

  <h3 style="text-align:center; margin-top: 30px;">‚è±Ô∏è Total : <span id="totalHeures">0</span> heures</h3>

</div>

<script>
  const usersMap = {};

  // Charger les employ√©s
  fetch('/api/users/employes')
    .then(r => r.json())
    .then(users => {
      const select = document.getElementById('utilisateur');
      users.forEach(u => {
        const option = document.createElement("option");
        option.value = u.id;
        option.textContent = `${u.prenom} ${u.nom}`;
        select.appendChild(option);
        usersMap[u.id] = `${u.prenom} ${u.nom}`;
      });
    });

  document.getElementById("filtreForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const id = document.getElementById("utilisateur").value;
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;

    const res = await fetch(`/api/heures/${id}?start=${start}&end=${end}`);
    const data = await res.json();

    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    let total = 0;

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4'>Aucune donn√©e pour cette p√©riode</td></tr>";
      document.getElementById("totalHeures").textContent = "0";
      return;
    }

    data.forEach(p => {
      const tr = document.createElement("tr");
      const debut = p.heureArrivee?.split(".")[0] || "-";
      const fin = p.heureDepart?.split(".")[0] || "-";
      const duree = p.dureeHeures?.toFixed(2) || "-";
      total += parseFloat(p.dureeHeures || 0);

      tr.innerHTML = `
        <td>${p.date}</td>
        <td>${debut}</td>
        <td>${fin}</td>
        <td>${duree}</td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("totalHeures").textContent = total.toFixed(2);
  });
</script>
</body>
</html>
