<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Validation cong√©s ‚Äì RH</title>
  <style>
    body {
      font-family: Segoe UI;
      background: #f2f4f8;
      padding: 40px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #003865;
      color: white;
    }

    button {
      margin: 4px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .valider {
      background-color: #28a745;
      color: white;
    }

    .refuser {
      background-color: #dc3545;
      color: white;
    }

    .retour-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .retour-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>üìã Demandes de cong√© en attente</h2>

<table>
  <thead>
  <tr>
    <th>Employ√©</th>
    <th>Type</th>
    <th>Date d√©but</th>
    <th>Date fin</th>
    <th>Justificatif</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody id="tbody">
  <tr><td colspan="6">Chargement...</td></tr>
  </tbody>
</table>

<!-- Bouton retour -->
<button class="retour-btn" onclick="window.location.href='/home.html'">‚Üê Retour au tableau de bord</button>

<script>
  function chargerConges() {
    fetch("/api/conges/en-attente")
      .then(r => r.json())
      .then(data => {
        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";
        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>Aucune demande en attente.</td></tr>";
          return;
        }

        data.forEach(conge => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${conge.utilisateur?.prenom || ''} ${conge.utilisateur?.nom || ''}</td>
    <td>${conge.type}</td>
    <td>${conge.dateDebut}</td>
    <td>${conge.dateFin}</td>
    <td>${conge.justificatifPath ? `<a href="/${conge.justificatifPath}" target="_blank">üìé</a>` : '-'}</td>
    <td>
      <button class="valider" onclick="changerStatut(${conge.id}, 'VALIDE')">Valider</button>
      <button class="refuser" onclick="changerStatut(${conge.id}, 'REFUSE')">Refuser</button>
    </td>
  `;
  tbody.appendChild(tr);
});
      });
  }

  function changerStatut(id, statut) {
    fetch(`/api/conges/${id}/statut?statut=${statut}`, {
      method: 'PATCH'
    })
    .then(() => chargerConges());
  }

  // Initialisation
  chargerConges();
</script>

</body>
</html>
